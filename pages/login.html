<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InstaChef - Login</title>
    
    <!-- Main organized CSS -->
    <link rel="stylesheet" href="../css/main.css">
    
    <!-- Page-specific CSS -->
    <link rel="stylesheet" href="../css/pages/login.css">
    
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
<div class="login-container">
    <div class="login-header">
        <h1 class="login-title"><span class="text-black">Join</span> <span class="brand-insta">Insta</span><span class="brand-chef">Chef</span></h1>
        <div class="login-avatar">
            <img src="../images/Chef-Logo.webp" alt="Chef Avatar">
        </div>
    </div>

    <div class="login-options">
        <a href="#" class="login-option google" id="google-login">
            <img src="../images/google-icon.png" alt="Google">
            <span>Continue with Google</span>
        </a>
        <a href="#" class="login-option email" id="email-login">
            <img src="../images/gmail-icon.png" alt="Email">
            <span>Continue as Email</span>
        </a>
        <a href="#" class="login-option guest" id="guest-login">
            <img src="../images/user-icon.png" alt="Guest">
            <span>Continue as Guest</span>
        </a>
    </div>
</div>

<!-- Proper footer section -->
<footer class="login-footer-section">
    <div class="login-footer-content">
        <div class="footer-divider"></div>
        <div class="footer-text">
            <p>Already have an account?</p>
            <a href="#login" id="login-link" class="login-link-button">Log In</a>
        </div>
    </div>
</footer>

<!-- Toast container for notifications -->
<div class="toast-container"></div>

<script>
// Initialize login page
function initPage() {
    console.log('Login page initialized - standalone version');
    
    // Login options
    const googleLogin = document.getElementById('google-login');
    const emailLogin = document.getElementById('email-login');
    const guestLogin = document.getElementById('guest-login');
    const loginLink = document.getElementById('login-link');
    
    // Handle Google login
    if (googleLogin) {
        googleLogin.addEventListener('click', (e) => {
            e.preventDefault();
            // In a real app, this would integrate with Google Auth
            loginUser('google');
        });
    }
    
    // Handle email login
    if (emailLogin) {
        emailLogin.addEventListener('click', (e) => {
            e.preventDefault();
            // In a real app, this would show email login form
            loginUser('email');
        });
    }
    
    // Handle guest login
    if (guestLogin) {
        guestLogin.addEventListener('click', (e) => {
            e.preventDefault();
            loginUser('guest');
        });
    }
    
    // Handle login link
    if (loginLink) {
        loginLink.addEventListener('click', (e) => {
            e.preventDefault();
            // In a real app, this would show the login form
            // For demo, just simulate login
            loginUser('email');
        });
    }
    
    // Login user function
    function loginUser(method) {
        // Create user object based on login method
        const user = {
            id: Date.now(),
            name: 'John Doe',
            email: 'john.doe@example.com',
            username: 'johndoe',
            method: method
        };
        
        // Save user to local storage
        localStorage.setItem('user', JSON.stringify(user));
        
        // Show success message
        showToast('Login successful!');
        
        // Navigate to home
        setTimeout(() => {
            window.location.href = 'home.html';
        }, 1500);
    }
    
    // Toast notification function
    function showToast(message) {
        const toastContainer = document.querySelector('.toast-container');
        if (!toastContainer) return;
        
        const toast = document.createElement('div');
        toast.className = 'toast';
        toast.textContent = message;
        
        toastContainer.appendChild(toast);
        
        // Animate in
        setTimeout(() => {
            toast.classList.add('show');
        }, 10);
        
        // Remove after 3 seconds
        setTimeout(() => {
            toast.classList.remove('show');
            setTimeout(() => {
                toastContainer.removeChild(toast);
            }, 300);
        }, 3000);
    }
}

// Initialize the page when document is ready
document.addEventListener('DOMContentLoaded', initPage);
</script>
